<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="corousel">
            <div class="item">
                <img src="maria.jpg" alt="maria" />
                <blockquote class="testimonial">
                    <p class="testimonial-text">
                        "Lorem ipsum dolor sit amet consectetur adipisicing
                        elit. Recusandae vero tempora libero ullam sunt
                        repellat? Lorem ipsum dolor sit amet consectetur
                        adipisicing elit. Recusandae vero tempora libero ullam
                        sunt repellat?"
                    </p>
                    <p class="testimonial-author">Maria D Almeida</p>
                    <p class="testimonial-job">
                        Senior Product Manager at EDP Commercial
                    </p>
                </blockquote>
                <button class="btn left">
                    <i class="fa fa-chevron-left" aria-hidden="true"></i>
                </button>
                <button class="btn right">
                    <i class="fa fa-chevron-right" aria-hidden="true"></i>
                </button>
                <div class="dots">
                    <button class="dot active">&nbsp;</button>
                    <button class="dot">&nbsp;</button>
                    <button class="dot">&nbsp;</button>
                    <button class="dot">&nbsp;</button>
                </div>
            </div>
        </div>
    </body>
</html>
